<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple App Engine</title>
  <script>
    var loadedJS = {};
    var loadedCSS = [];
    function loadJs(src, nodeName) {
      if (loadedJS[nodeName]) {
        // remove existing one
        try {
          document.head.removeChild(loadedJS[nodeName]);
        } catch (e) {
          console.log('ERROR:', e);
        }
        loadedJS[nodeName] = null;
      }
      if (!loadedJS[src]) {
        var s = document.createElement('script');
        s.setAttribute("type", "text/javascript");
        s.setAttribute('defer', 'defer');
        s.setAttribute("src", src);
        document.head.appendChild(s);
        if (!nodeName) nodeName = src;
        loadedJS[nodeName] = s;
        console.log('script: ' + src + ' is loaded');
      } else {
        // remove it and load again
        try {
          console.log('remove already loaded script and reload');
          document.head.removeChild(loadedJS[src]);
          // then load again...
          loadedJS[src] = null;
          loadJs(src);
        } catch (e) {
          console.log('ERROR', e);
        }
      }
    }
    function loadCss(src) {
      if (!loadedCSS[src]) {
        var s = document.createElement('link');
        s.setAttribute("rel", "stylesheet");
        s.setAttribute("href", src);
        document.head.appendChild(s);
        loadedCSS[src] = s;
        console.log('style: ' + src + ' is loaded');
      }
    }

    // load page by hash
    window.currentPage = '';
    window.loadPage = function (hash) {
      var page;
      if (!hash) {
        page = 'home';
      } else {
        page = hash.replace('#', '');
      }
      if (page == window.currentPage) {
        return;
      }
      window.page = currentPage;
      page = 'pages/' + page + '.js';
      console.log('load page: ' + page);
      loadJs(page, '_page');
    };
    // run initially
    loadPage(window.location.hash);
  </script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" id="nav"></nav>
<div class="container" id="apps"></div>
<script src="js/simple.min.js"></script>
<script defer src="js/jquery.js"></script>
<script>
  // default load
  loadCss('theme/read.css');
  // load nav and start
  loadJs('apps/nav.js');
  // bootstrap related
  loadJs('js/bootstrap.min.js');
</script>
</body>
</html>
