<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple App Engine</title>
  <script>
    // default style
    window.defaultStyle = 'default';
    window.btnStyle = 'primary';
    window.srcStyle = 'info';
    // load JS
    var loadedJS = {};
    var loadedCSS = [];
    function loadJs(src, nodeName) {
      if (loadedJS[nodeName]) {
        // remove existing one
        try {
          document.head.removeChild(loadedJS[nodeName]);
        } catch (e) {
          console.log('ERROR:', e);
        }
        loadedJS[nodeName] = null;
      }
      if (!loadedJS[src]) {
        var s = document.createElement('script');
        s.setAttribute("type", "text/javascript");
        s.setAttribute('defer', 'defer');
        s.setAttribute("src", src + '?d=' + Date.now());
        document.head.appendChild(s);
        if (!nodeName) nodeName = src;
        loadedJS[nodeName] = s;
        console.log('script: ' + src + ' is loaded');
      } else {
        // remove it and load again
        try {
          console.log('remove already loaded script and reload');
          document.head.removeChild(loadedJS[src]);
          // then load again...
          loadedJS[src] = null;
          loadJs(src);
        } catch (e) {
          console.log('ERROR', e);
        }
      }
    }
    function loadCss(src) {
      if (!loadedCSS[src]) {
        var s = document.createElement('link');
        s.setAttribute("rel", "stylesheet");
        s.setAttribute("href", src);
        document.head.appendChild(s);
        loadedCSS[src] = s;
        console.log('style: ' + src + ' is loaded');
      }
    }

    // load page by hash
    window.currentPage = '';
    window.loadPage = function (hash) {
      if (!hash) hash = (window.location.hash || null);
      var page;
      if (!hash) {
        page = 'home';
      } else {
        page = hash.replace('#', '');
      }
      if (page == window.currentPage) {
        return;
      }
      window.page = currentPage;
      page = 'pages/' + page + '.js';
      console.log('load page: ' + page);
      loadJs(page, '_page');
    };
    // modal
    function modal(t, b) {
      if (t) $('.modal-title').html(t);
      if (b) $('.modal-body').html(b);
      $('#myModal').modal('show');
    }
    // converter
    var converter = null;
    // load page
    function loadText(txt) {
      if (!converter) converter = new showdown.Converter();
      // retrieve
      jQuery.get('txt/' + txt + '.md?' + Date.now(), function (src) {
        document.getElementById('apps').innerHTML = converter.makeHtml(src);
        // highlight
        $('pre code').each(function (i, block) {
          hljs.highlightBlock(block);
        });
      });
    }
    // src
    function src(href) {
      return '<a title="View Source" href="' + href +
        '" target="_blank" class="btn btn-' + window.srcStyle + ' btn-xs pull-right">' +
        '<strong>&lt; src /&gt;</strong></a>';
    }
    function loadBtn(src) {
      return '<a href="#" style="margin:0 6px;" class="pull-right btn btn-' + window.btnStyle + ' btn-xs" ' +
        'onclick="loadJs(\'' + src + '\', \'' + src + '\');return false">load it!</a>';
    }
  </script>
  <link href="theme/paper.css" rel="stylesheet"/>
  <style>
    h1, h2, h3, h4, h5, h6, h7 {
      color: #0c84e4;
      /*font-weight: bold;*/
    }

    select, select.form-control {
      padding: 2px 14px 2px 6px;
    }

    body {
      margin-bottom: 100px;
      font-size: 15px;
    }

    .example1 label,
    .example1 input,
    .example1 button {
      margin: 2px;
      padding: 2px 10px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 13px;
    }

    .example1 label {
      text-transform: capitalize;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-inverse" id="nav"></nav>

<!-- Modal -->

    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine bodyâ€¦</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
